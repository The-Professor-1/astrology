
{% load widget_tweaks %}

<title>admin-login</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <body class="bg-gray-100 text-gray-900">
        <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-24 p-6 mt-10">
            <h2 class="text-2xl font-bold text-center mb-4">Admin-Login</h2>
            <form method="post" action="{% url 'login' %}" class="space-y-4">
                {% csrf_token %}
                <div>
                <label for="username" class="block text-sm font-medium text-gray-700" >Username:</label>  
                <input type="text" class="w-full border focus:ring-2 focus:ring-green-500 outline-none border-gray-300 rounded-lg p-2" name="username" id="username" required> 
                <br><br>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>  
                <input type="password" class="w-full focus:ring-2 focus:ring-green-500 outline-none border border-gray-300 rounded-lg p-2" name="password" id="password" required>  
          <br><br>
            <button type="submit" name="action" value="admin_login" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">login</button>
            
       
        {% if error %}  
            <p class="text-red-800 font-sans text-center text-2xl">username or password is incorrect.</p>  
        {% endif %}
       <p class="text-center text-sm text-gray-600 mt-4">Forgot your password? <a href="" class="text-blue-600 hover:underline">Reset here</a></p>  
  
    </div></div> </form>
</body>
</html>
